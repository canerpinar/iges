<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="resources/template.xhtml">
            <ui:define name="master">
                
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12" style="font-weight: bolder; text-decoration: underline;">
                            #{haberBean.haber.baslik}                            
                        </div>
                    </div>
                    <div class="row" style="margin-top: 20px;">
                        <div class="col-md-12">
                            #{haberBean.haber.icerik}
                            
                        </div>
                    </div>
                    <div class="row" style="margin-top: 20px;">
                        
                        <h:dataTable value="#{haberBean.listFile}" var="haberResim">
                            <h:column id="header">
                                <div class="col-md-12"><img src="#{haberResim}" class="img-responsive" /></div>
                            </h:column>
                            <div class=" row seperator"></div>
                        </h:dataTable>
                        
                    </div>
                    
                </div>
            </ui:define>            
        </ui:composition>
    </h:body>
</html>
