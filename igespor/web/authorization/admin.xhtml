<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Admin Kontrol Panel</h1>
        
        <h:form enctype="multipart/form-data">
            <h:panelGrid columns="2">
                <h:outputText value="Haber Başlığı"/>
                <h:inputText value="#{adminBean.haberler.baslik}" />
                
                <h:outputText value="Haber İçeriği"/>
                <h:inputTextarea value="#{adminBean.haberler.icerik}" />
                
                <h:outputText value="Resim Klasör Adı"/>
                <h:inputTextarea value="#{adminBean.haberler.resimPath}" />
                
                <h:outputText value="Anasayfa Resimi" />
                <h:inputFile value="#{adminBean.file}" />
                
                <h:commandLink value="Resmi Kaydet" action="#{adminBean.upload()}" />
                
                <h:commandButton value="Kaydet" action="#{adminBean.saveHaber()}" />
            </h:panelGrid>
            <h:commandLink value="Oturumu Kapat" action="#{loginBean.logout()}" />
        </h:form>
        
    </h:body>
</html>
