<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Admin Kontrol Paneli</h1>
        <ul>
            <ul>UYARILAR</ul>
            <li>Girdiğiniz link adresi her haberde farklı olmak zorunda.</li>
            <li>Girdiğiniz her resimpath farklı olmak zorunda.</li>
            <li>Hiçbir alanı boş bırakamazsınız.</li>
            <li>Önce haberi kaydetmeli daha sonra alt resimler eklemelisiniz.</li>
            <div style="text-decoration: underline; color:red; font-weight: bolder;">Written by Caner PINAR</div>
        </ul>
        <h:form enctype="multipart/form-data">
            <h:panelGrid columns="2">
                <h:outputText value="Haber Başlığı"/>
                <h:inputText value="#{adminBean.haberler.baslik}" />
                
                <h:outputText value="Haber İçeriği"/>
                <h:inputTextarea cols="40" rows="10" value="#{adminBean.haberler.icerik}" />
                
                <h:outputText value="Resim Klasör Adı"/>
                <h:inputText value="#{adminBean.haberler.resimPath}" />
                
                <h:outputText value="Haber Linki"/>
                <h:inputText value="#{adminBean.haberler.link}" />
                
                <h:outputText value="Anasayfa Resimi" />
                <h:inputFile value="#{adminBean.file}" />
                
                <h:commandLink value="Haberi Kaydet" action="#{adminBean.saveHaber()}" />
                                                
            </h:panelGrid>
            <h:outputText value="Eklenen habere alt resim eklemek istiyorum"/><h:inputFile value="#{adminBean.singleFile}" /><br/>
            <h:commandLink value="Alt Resmi Kaydet" action="#{adminBean.uploadSingle()}" /><br/>
            <h:commandLink value="Oturumu Kapat" action="#{login.logout()}" />
        </h:form>
        
    </h:body>
</html>
